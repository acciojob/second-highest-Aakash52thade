<!DOCTYPE html>
<html>
<head>
	<title>Second Highest</title>
</head>
<body>	
	<script>
		function secondHighest(arr) {
			// Convert all string inputs to numbers
			arr = arr.map(Number);

			// Remove duplicates
			let unique = [...new Set(arr)];

			// If fewer than 2 unique elements, return -Infinity
			if (unique.length < 2) return -Infinity;

			// Sort descending and return second highest
			unique.sort((a, b) => b - a);
			return unique[1];
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i + 1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>
</body>
</html>
